name: Makefile CI

on:
  push:
    branches: [main, cicd]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11.1'

    - name: Install dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        make upgrade
        pip install -r requirements.txt 

    - name: run tests
      run: make test

    - name: run reformat
      run: make reformat

    - name: run lint
      run: make lint

    - name: run mypy
      run: make mypy

    - name: run security
      run: make security
    
    - name: run checks
      run: make checks